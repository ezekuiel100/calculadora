<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>

</head>

<body>
    <div class="contianer">



        <div class="calc">
            <input type="text" class="input">
            <button class=" btn deletar" value="1">DEL</button>
            <button class=" btn AC clean" value="1">AC</button>
            <button class="operacao  btn" value="+">+</button>
            <button class="numeros btn" value="1">1</button>
            <button class="numeros btn" value="2">2</button>
            <button class="numeros btn" value="3">3</button>
            <button class="operacao btn" value="-">-</button>
            <button class="numeros btn" value="4">4</button>
            <button class="numeros btn" value="5">5</button>
            <button class="numeros btn" value="6">6</button>
            <button class="operacao btn" value="*">*</button>
            <button class="numeros btn" value="7">7</button>
            <button class="numeros btn" value="8">8</button>
            <button class="numeros btn" value="9">9</button>
            <button class="operacao btn" value="/">/</button>
            <button class=" btn ponto" >,</button>
            <button class="numeros btn" value="0">0</button>


            <button class="calcular btn" >=</button>


        </div>
    </div>

</body>

</html>
